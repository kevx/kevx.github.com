        <script type="text/javascript">
            //Excel.PPMT(ir,3,np,pv)
            Date.prototype.format = function (fmt) { //author: meizz 
                var o = {
                    "M+": this.getMonth() + 1, //月份 
                    "d+": this.getDate(), //日 
                    "h+": this.getHours(), //小时 
                    "m+": this.getMinutes(), //分 
                    "s+": this.getSeconds(), //秒 
                    "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                    "S": this.getMilliseconds() //毫秒 
                };
                if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                return fmt;
            }

            function calc() {
                $('#detail').empty();
                $('.info').html('');
                var nowstr = new Date().toISOString().substring(0, 7);
                var first = new Date($('#i-first-y').val() + '-' + $('#i-first-m').val() + '-01');
                var total = parseFloat($('#i-total').val())*10000;
                var ir = parseFloat($('#i-ir').val()) / 12.0;
                var np = parseInt($('#i-np').val());

                var other = (parseInt($('#i-tax').val()) +
                    parseFloat($('#i-agent').val()) + 
                    parseFloat($('#i-repair').val())) * 10000;

                var pmt = Math.abs(Excel.PMT(ir, np, total).toFixed(2));
                $('#month-fee').html('月还款: $0 '.replace('$0', pmt));

                var sum_1 = 0;
                var sum_2 = 0;

                for (var n = 0; n < np; n++) {
                    var ppmt = Math.abs(Excel.PPMT(ir, n+1, np, total));
                    var tr = '<tr>';

                    sum_1 += ppmt;
                    sum_2 += (pmt - ppmt);
                    var newdate = new Date(first);
                    newdate.setMonth(newdate.getMonth() + n);
                    if (nowstr == newdate.toISOString().substring(0, 7)) {
                        var str = ' 截至当月已还利息: $1, 已还本金: $2'
                            .replace('$1', sum_2.toFixed(0))
                            .replace('$2', sum_1.toFixed(0));
                        $('#curr-cost').html(str);
                        other += sum_1;
                    }

                    tr += '<td>$0</td>'.replace('$0', newdate.format('yyyy-MM'));
                    tr += '<td>$0</td>'.replace('$0', sum_1.toFixed(2));
                    tr += '<td>$0</td>'.replace('$0', sum_2.toFixed(2));
                    tr += '</tr>';
                    $('#detail').append(tr);
                }
                $('#cash-cost').html(
                    '截至当月总资金成本: $0'.replace('$0', other.toFixed(0))
                );
            }
        </script>
